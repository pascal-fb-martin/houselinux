<html>
<head>
<link rel=stylesheet type="text/css" href="/house.css" title="House">
<script language="javascript" type="text/javascript">

function friendlyTime (timestamp) {

    var datetime = new Date(timestamp * 1000);
    datetime = datetime.toLocaleString();;
    var index = datetime.indexOf(" GMT");
    if (index > 0) datetime = datetime.substr(0, index);
    return datetime;
}

function showQuantile (data) {
    if (!data) {
        return "0";
    }
    var unit = '';
    if (data[data.length-1]) unit = ' ' + data[data.length-1];

    if (data.length == 2) {
        return data[0] + unit;
    }
    if (data.length == 3) {
        if (data[0] == data[1]) return data[0] + unit;
        return data[0] + '/' + data[1] + unit;
    }
    if (data.length == 4) {
        if (data[0] == data[2]) return data[0] + unit;
        return data[0] + '/' + data[1] + '/' + data[2] + unit;
    }
    return '(invalid)';
}

function revertQuantile (data, base) {
    var result = [...data];
    if (data.length == 2) {
        result[0] = base - result[0];
    } else if (data.length == 3) {
        result[0] = base - data[1];
        result[1] = base - data[0];
    } else if (data.length == 4) {
        result[0] = base - data[2];
        result[1] = base - data[1];
        result[2] = base - data[0];
    }
    return result;
}

function toPercentage (data, base) {
    var result = [...data];
    if (data.length == 2) {
        result[0] = Math.floor((100 * data[0]) / base);
        result[1] = '%';
    } else if (data.length == 3) {
        result[0] = Math.floor((100 * data[0]) / base);
        result[1] = Math.floor((100 * data[1]) / base);
        result[2] = '%';
    } else if (data.length == 4) {
        result[0] = Math.floor((100 * data[0]) / base);
        result[1] = Math.floor((100 * data[1]) / base);
        result[2] = Math.floor((100 * data[2]) / base);
        result[3] = '%';
    }
    return result;
}

function listCPU (data) {
   var table = document.getElementsByClassName ('cpu')[0];

   for (var i = table.childNodes.length - 1; i > 1; i--) {
       table.removeChild(table.childNodes[i]);
   }

   var line = document.createElement("tr");
   var cpu = data.metrics.cpu;
   if (!cpu) return;

   column = document.createElement("td");
   column.innerHTML = showQuantile(cpu.busy);
   line.appendChild(column);

   column = document.createElement("td");
   column.innerHTML = showQuantile(cpu.load);
   line.appendChild(column);

   column = document.createElement("td");
   column.innerHTML = showQuantile(cpu.iowait);
   line.appendChild(column);

   column = document.createElement("td");
   column.innerHTML = showQuantile(cpu.steal);
   line.appendChild(column);

   table.appendChild(line);
}

function listStorage (data) {
   var table = document.getElementsByClassName ('storage')[0];

   for (var i = table.childNodes.length - 1; i > 1; i--) {
       table.removeChild(table.childNodes[i]);
   }
   if (! data.metrics.storage) return;

   for (var name in data.metrics.storage) {
      var line = document.createElement("tr");
      var volume = data.metrics.storage[name];

      var column = document.createElement("td");
      column.innerHTML = name;
      line.appendChild(column);

      column = document.createElement("td");
      column.innerHTML = showQuantile(volume.size);
      line.appendChild(column);

      column = document.createElement("td");
      column.innerHTML = showQuantile(toPercentage(revertQuantile(volume.free, volume.size[0]), volume.size[0]));
      line.appendChild(column);

      column = document.createElement("td");
      column.innerHTML = showQuantile(volume.free);
      line.appendChild(column);

      table.appendChild(line);
   }
}

function listMemory (data) {
   var table = document.getElementsByClassName ('memory')[0];

   for (var i = table.childNodes.length - 1; i > 1; i--) {
       table.removeChild(table.childNodes[i]);
   }
   var line = document.createElement("tr");
   var memory = data.metrics.memory;

   var column = document.createElement("td");
   column.innerHTML = showQuantile(memory.size);
   line.appendChild(column);

   column = document.createElement("td");
   column.innerHTML = showQuantile(toPercentage(revertQuantile(memory.available, memory.size[0]), memory.size[0]));
   line.appendChild(column);

   column = document.createElement("td");
   column.innerHTML = showQuantile(memory.available);
   line.appendChild(column);

   column = document.createElement("td");
   column.innerHTML = showQuantile(memory.dirty);
   line.appendChild(column);

   column = document.createElement("td");
   column.innerHTML = showQuantile(memory.swap);
   line.appendChild(column);

   column = document.createElement("td");
   column.innerHTML = showQuantile(memory.swapped);
   line.appendChild(column);

   table.appendChild(line);
}

function listDiskIO (data) {
   var table = document.getElementsByClassName ('diskio')[0];

   for (var i = table.childNodes.length - 1; i > 1; i--) {
       table.removeChild(table.childNodes[i]);
   }
   if (! data.metrics.disk) return;

   for (var name in data.metrics.disk) {
      var line = document.createElement("tr");
      var volume = data.metrics.disk[name];

      var column = document.createElement("td");
      column.innerHTML = name;
      line.appendChild(column);

      column = document.createElement("td");
      column.innerHTML = showQuantile(volume.rdrate);
      line.appendChild(column);

      column = document.createElement("td");
      column.innerHTML = showQuantile(volume.rdwait);
      line.appendChild(column);

      column = document.createElement("td");
      column.innerHTML = showQuantile(volume.wrrate);
      line.appendChild(column);

      column = document.createElement("td");
      column.innerHTML = showQuantile(volume.wrwait);
      line.appendChild(column);

      table.appendChild(line);
   }
}

function showInfo (data) {
   var table = document.getElementsByClassName ('sysinfo')[0];

   for (var i = table.childNodes.length - 1; i > 1; i--) {
       table.removeChild(table.childNodes[i]);
   }

   var line = document.createElement("tr");
   var info = data.info;
   if (!info) return;

   column = document.createElement("td");
   column.innerHTML = data.host;
   line.appendChild(column);

   column = document.createElement("td");
   column.innerHTML = friendlyTime(info.boot);
   line.appendChild(column);

   column = document.createElement("td");
   column.innerHTML = info.arch;
   line.appendChild(column);

   column = document.createElement("td");
   column.innerHTML = info.os;
   line.appendChild(column);

   column = document.createElement("td");
   column.innerHTML = info.version
   line.appendChild(column);

   column = document.createElement("td");
   if (info.cores)
       column.innerHTML = info.cores;
   else
       column.innerHTML = "(unknown)";
   line.appendChild(column);

   table.appendChild(line);
}

function showAll (data) {
   var title = data.host+' - Metrics';
   document.getElementsByTagName ('title')[0].innerHTML = title;
   listCPU(data);
   listMemory(data);
   listStorage(data);
   listDiskIO(data);
}

function getInfo () {
   var command = new XMLHttpRequest();
   command.open("GET", "/metrics/info");
   command.onreadystatechange = function () {
      if (command.readyState === 4 && command.status === 200) {
         showInfo((JSON.parse(command.responseText)));
      }
   }
   command.send(null);
}

function refreshMotion () {
   var command = new XMLHttpRequest();
   command.open("GET", "/metrics/status");
   command.onreadystatechange = function () {
      if (command.readyState === 4 && command.status === 200) {
         showAll((JSON.parse(command.responseText)));
      }
   }
   command.send(null);
}

window.onload = function() {
    getInfo ();
    refreshMotion ();
    setInterval (refreshMotion, 5000);
};
</script>
<title>Metrics</title>
</head>
<body>
   <table class="housetopcontainer">
   <tr><td>
   <table class="housetop">
   <tr>
   <td><span>Status</span></td>
   <td><a href="/metrics/events.html">Events</a></td>
   </tr>
   </table>
   </td></tr>
   </table>
   <center>
   <p>
   <h1>System Information</h1>
   <table class="housewidetable sysinfo" border="0">
      <tr>
         <th width="10%">HOST</th>
         <th width="15%">BOOT</th>
         <th width="10%">CPU</th>
         <th width="10%">OS</th>

         <th width="5%">CORES</th>
      </tr>
   </table>
   </p>
   <br>
   <br>
   <p>
   <h1>CPU</h1>
   <table class="housewidetable cpu" border="0">
      <tr>
         <th width="25%">BUSY</th>
         <th width="25%">LOAD</th>

   <br>
   <br>

   </table>

</body>
</html>
